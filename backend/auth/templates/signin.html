<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legal Sathi - Log In</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #4b5563, rgb(178, 127, 100));
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container-fluid {
      max-width: 1200px;
      height: 80vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
    }
    .form-side {
      flex: 0 0 45%;
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
    }
    .image-side {
      flex: 1;
      background: url('/static/images/law_img1.jpeg') center center / cover no-repeat;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      position: relative;
    }
    .image-side::before {
      content: '';
      position: absolute;
      inset: 0;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1;
    }
    .card-header {
      background: linear-gradient(135deg, #4b5563, rgb(178, 127, 100));
      color: #ffd700;
      border-radius: 15px 15px 0 0;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .brand-logo {
      font-family: 'Georgia', serif;
      font-size: 1.85rem;
      font-weight: bold;
    }
    .card-body {
      text-align: center;
      padding: 2rem 0 0 0;
      position: relative;
      z-index: 2;
      color: #333;
    }
    .text-muted {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #666 !important;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      background-color: rgb(11, 5, 5);
      border: 1px solid #dfdfdf;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      margin-bottom: 1.25rem;
    }
    .google-btn img {
      width: 28px;
      margin-right: 12px;
    }
    .google-btn:hover {
      background-color: white;
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 768px) {
      .container-fluid {
        flex-direction: column;
        height: auto;
      }
      .form-side {
        flex: none;
        width: 100%;
        padding: 2rem;
      }
      .image-side {
        height: 250px;
        border-radius: 0 0 15px 15px;
        position: relative;
      }
      .image-side::before {
        border-radius: 0 0 15px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="form-side">
      <div class="card-header">
        <h3 class="brand-logo mb-1">Legal Sathi</h3>
        <p class="text-black-50">Your trusted guide for legal solutions</p>
      </div>
      <div class="card-body">
        <p class="text-muted">
          Log in to your Legal Sathi account to access expert legal advice.
        </p>
        <button class="google-btn" onclick="location.href='/auth'">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" />
          <span>Log in with Google</span>
        </button>
        <p class="text-center mt-3 mb-0">
          Don't have an account? <a href="/signup" style="text-decoration: none">Sign Up</a>
        </p>
      </div>
    </div>
    <div class="image-side" aria-label="Law related image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
